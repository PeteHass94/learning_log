<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practical 10: Image Swaps and Banner</title>

    <link href="../css/basicp4.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Practical 1, sheet Practical 10: Image Swaps and Banner</h1>
    <div class="task1">
      <h3 class="">Task 1 - Image Rollovers</h3>
      <p class="q">Creating  an image to roll over</p>
      <h4>My Favourite Website</h4>
      <div class="imageArea" >
        <a href="../index.html">
          <img id="roll" src="../media/Arsenal1.jpg" alt="">
        </a>
      </div>
      <p class="a"></p>
    </div>
      <script language=javascript type=text/javascript>

      document.getElementById("roll").addEventListener("mouseover", imageRoll);
      document.getElementById("roll").addEventListener("mouseout", imageRoll);

      function imageRoll(){
        source = this.src;
        source = source[source.length -5];
        source++;
        source = source % 5;
        this.src = "../media/Arsenal" + source + ".jpg"
      }



      </script>

  </body>
</html>
